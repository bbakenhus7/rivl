<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main background gradient: rich purple diagonal -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7C6CF0"/>
      <stop offset="0.5" stop-color="#6B5CE7"/>
      <stop offset="1" stop-color="#5643D8"/>
    </linearGradient>
    <!-- Subtle top-left highlight for depth -->
    <radialGradient id="highlight" cx="0.2" cy="0.15" r="0.7">
      <stop offset="0" stop-color="white" stop-opacity="0.18"/>
      <stop offset="0.5" stop-color="white" stop-opacity="0.04"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <!-- Bottom-right fade/shadow for depth -->
    <radialGradient id="bottomFade" cx="0.85" cy="0.85" r="0.6">
      <stop offset="0" stop-color="#3A28A8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#3A28A8" stop-opacity="0"/>
    </radialGradient>
    <!-- Rounded rectangle clip -->
    <clipPath id="roundClip">
      <rect width="512" height="512" rx="112" ry="112"/>
    </clipPath>
  </defs>

  <!-- Clipped rounded square (app icon shape) -->
  <g clip-path="url(#roundClip)">
    <!-- Background gradient -->
    <rect width="512" height="512" fill="url(#bgGrad)"/>
    <!-- Highlight -->
    <rect width="512" height="512" fill="url(#highlight)"/>
    <!-- Bottom-right depth -->
    <rect width="512" height="512" fill="url(#bottomFade)"/>

    <!-- Bold "R" lettermark — centered, clean, modern -->
    <g transform="translate(132, 96)">
      <path fill-rule="evenodd" d="
        M 40 320 V 0 L 160 0
        C 228 0, 260 38, 260 88
        C 260 138, 230 172, 172 180
        L 264 320 H 200 L 114 186 H 100 V 320 Z
        M 100 56 V 134 H 150
        C 196 134, 206 112, 206 94
        C 206 76, 196 56, 150 56 Z
      " fill="white" fill-opacity="0.95"/>
    </g>

    <!-- Green heartbeat ECG accent line — simplified, bolder -->
    <g transform="translate(0, 370)">
      <polyline points="
        60,0 150,0
        162,-8 172,8 180,0
        210,0
        222,14 238,-52 256,28 268,-6 278,0
        320,0
        334,-18 348,0
        452,0
      " fill="none" stroke="#4ADE80" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.9"/>
    </g>
  </g>
</svg>
