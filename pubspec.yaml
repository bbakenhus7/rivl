name: rivl
description: Challenge friends to fitness competitions and win real rewards!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  cloud_functions: ^6.0.6
  firebase_messaging: ^16.1.1
  firebase_analytics: ^12.1.1
  
  # Authentication
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  
  # Health/Fitness
  health: ^13.2.1
  permission_handler: ^12.0.1
  
  # State Management
  provider: ^6.1.1
  
  # Payments
  flutter_stripe: ^12.1.1
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
