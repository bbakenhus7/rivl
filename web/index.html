<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rivl">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rivl</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading indicator shown while Flutter engine initializes -->
  <div id="loading" style="
    position: fixed; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: linear-gradient(135deg, #6C3CE0, #4A1DB8);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: white; z-index: 9999;
  ">
    <div style="
      font-size: 48px; font-weight: 900; letter-spacing: 6px; margin-bottom: 24px;
    ">RIVL</div>
    <div style="
      width: 32px; height: 32px; border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white; border-radius: 50%;
      animation: spin 0.8s linear infinite;
    "></div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
  </div>
  <script>
    // Remove loading indicator once Flutter's rendering surface appears
    function removeLoading() {
      var el = document.getElementById('loading');
      if (el) { el.style.opacity = '0'; el.style.transition = 'opacity 0.3s'; setTimeout(function() { el.remove(); }, 300); }
    }
    // Watch for Flutter's glass pane element
    new MutationObserver(function(mutations, obs) {
      if (document.querySelector('flt-glass-pane')) { obs.disconnect(); removeLoading(); }
    }).observe(document.body, { childList: true, subtree: true });
    // Fallback: remove after 8 seconds regardless
    setTimeout(removeLoading, 8000);
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
